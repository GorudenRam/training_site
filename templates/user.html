{% extends "base.html" %}

{% block content %}
<h1>Курсы, которые проходил пользователь</h1>
<div class="row">
    <div class="col-md-12 curses">
        <div class="row">
    {% for item in user_courses %}
            <div class="col-md-4 curse">
                    <a class="course__wrapper" href="/course/{{item.id}}/0">
                    <img class="course__img" src=../{{item.img}} alt='Здесь должно быть изображение, но оно пропало'/>
                    <h2 class="course__title">{{item.title}}</h2>
                    <div class="course__content">
                        {{item.content}}
                    </div>
                    <div class="course__author">
                        Автор - {{item.user.name}}
                    </div>
                </a>
            </div>
    {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
